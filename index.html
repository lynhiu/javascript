<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count nik turun</title>
    <style>
        .change-color-child{
            padding: 30px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Counter</h1>
    <p class="count-number"></p>
    <button class="button-min" onclick="mincount()">min</button>
    <button class="button-add" onclick="addcount()">add</button>
    <button class="button-reset" onclick="resetcount()">reset button</button>

    <div class="change-color-parents">
        <h1>color change test</h1>
        <div class="change-color-child"></div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
